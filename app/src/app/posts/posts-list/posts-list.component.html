<br /><br />

<div>
  <h3>Posts List</h3>
</div>
<hr />

<div>
  <a [routerLink]="['/posts', 'add']">Add Post</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts$ | async">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.description }}</td>
      <td>
        <a href="" class="btn btn-primary" [routerLink]="['edit', post.id]"
          >Update</a
        >&nbsp;
        <button class="btn btn-danger" (click)="onDeletePost($event, post.id!)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
